<nav>
  <div class="nav-wrapper">
    <a href="#" style="margin-left:20px"class="brand-logo">{{title}}</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a (click)="page='competition';title='All Competitions'">HOME</a></li>
    </ul>
  </div>
</nav>

<div class="col-md-12">
  <table style="margin:20px" class="striped bordered responsive-table" *ngIf="page=='competition'">
    <thead>
      <tr>
        <th data-field="2015">2015</th>
        <th data-field="2016">2016</th>
      </tr>
    </thead>

    <tbody>
      <td>
        <tr style="cursor: pointer;color:blue;" *ngFor="let competition of competitions[2015]" (click)="selectComp(competition.id)">- {{competition.caption}}</tr>
      </td>
      <td>
        <tr style="cursor: pointer;color:red;" *ngFor="let competition of competitions[2016]" (click)="selectComp(competition.id)">- {{competition.caption}}</tr>
      </td>
    </tbody>
  </table>
</div>

<standing *ngIf="page=='standing'" [body]="standingBody" (title)='titleUpdated($event)'></standing>
